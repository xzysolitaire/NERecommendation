<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Engine</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="web/searchEngine.css">
  <script>
  
  $(function() {
    $("#submit").click(function() {
      var query = $("#tags").val();
      var url = '/search?query=' + escape(query) + '&format=html';
      window.location.assign(url);
    });
    
      $("#tags").keypress(function(event) {
        if (!$("#tags").val()) {
        $("#logo").hide();
        $("#search-div").removeClass("center").addClass("header");
        }
    });
      
    $("#tags").keydown(function(event) {
             if (event.keyCode == "13") {
                 $("#submit").click();
             }
         });
  });
  
  
  </script>
</head>

<body>
<div class="center">
  <img id="logo" class="center" src="http://achieve.lausd.net/cms/lib08/CA01000043/Centricity/Domain/220/ProjectSearchLogo.jpg" alt="logo" height="300px" width="500px">
</div>
<div id="search-div" class="center">
  <input type="text" id="tags" class="search-bar" name="query"></input>
  <button type="button" class="btn btn-default" id="submit">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
  </button>
</div>
 
</body>
</html>
